<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Loader section -->
    <div id="loadingSpinner">
        <div class="loader"></div>
    </div>
    <!-- User interaction response section -->
    <div id="serverResponse">
        <p>Loading...</p>
    </div>
    <!-- Header/User input section -->
    <header>
        <div class="p-5 bg-body-tertiary mb-4">
            <h1 class="">Check the weather forecast</h1>
            <form id="searchForm" class="d-none d-md-flex input-group w-auto my-auto">
                <input id="city" autocomplete="off" type="search" class="form-control rounded" placeholder='City'
                    aria-label="Search" style="max-width: 500px" />
                <button type="submit" class="input-group-text border-0"><i class="fas fa-search"></i></button>
            </form>
            <div class="mt-4 pb-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tempRadio" id="tempRadio" value="celcius"
                        checked />
                    <label class="form-check-label" for="tempRadio">Celsius</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tempRadio" id="tempRadio" value="fahrenheit" />
                    <label class="form-check-label" for="tempRadio">Fahrenheit</label>
                </div>
            </div>
            <div class="mt-2 pb-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="windSpeed" id="windSpeed" value="kph" checked />
                    <label class="form-check-label" for="windSpeed">km/h</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="windSpeed" id="windSpeed" value="mph" />
                    <label class="form-check-label" for="windSpeed">m/h</label>
                </div>
            </div>
        </div>
    </header>
    <!-- Current weather forecast -->
    <div class="container mt-4">
        <div class="d-flex flex-row justify-content-center align-items-center">
            <div class="weather__card">
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div class="p-3">
                        <h2><span id="todayTemp">15</span>&deg;</h2>
                    </div>
                    <div class="p-3">
                        <img id="todayPic" src="https://svgur.com/i/oKG.svg">
                    </div>
                    <div class="p-3">
                        <h5 id="todayDate">Tuesday, 10 AM</h5>
                        <h3 id="regionName">San Francisco</h3>
                        <span id="todayText" class="weather__description">Mostly Cloudy</span>
                    </div>
                </div>
                <div class="weather__status d-flex flex-row justify-content-center align-items-center mt-3">
                    <div class="p-4 d-flex justify-content-center align-items-center">
                        <img src="https://svgur.com/i/oHw.svg">
                        <span id="todayHumidity">10%</span>
                    </div>
                    <div class="p-4 d-flex justify-content-center align-items-center">
                        <img src="https://svgur.com/i/oH_.svg">
                        <span id="todayPressure">0.53 mB</span>
                    </div>
                    <div class="p-4 d-flex justify-content-center align-items-center">
                        <img src="https://svgur.com/i/oKS.svg">
                        <span id="todayWindSpeed">10 km/h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Weather forecast for the rest of the days -->
    <div class="weather__forecast d-flex flex-row justify-content-center align-items-center mt-3">
        <div class="p-4 d-flex flex-column justify-content-center align-items-center">
            <span id="day2">Wed</span>
            <img id="day2Pic" src="https://svgur.com/i/oJe.svg">
            <span><b id="day2Temp">13</b>&deg;</span>
        </div>

        <div class="p-4 d-flex flex-column justify-content-center align-items-center">
            <span id="day3">Thu</span>
            <img id="day3Pic" src="https://svgur.com/i/oKG.svg">
            <span><b id="day3Temp">15</b>&deg;</span>
        </div>

        <div class="p-4 d-flex flex-column justify-content-center align-items-center">
            <span id="day4">Wed</span>
            <img id="day4Pic" src="https://svgur.com/i/oKG.svg">
            <span><b id="day4Temp">15</b>&deg;</span>
        </div>

        <div class="p-4 d-flex flex-column justify-content-center align-items-center">
            <span id="day5">Fri</span>
            <img id="day5Pic" src="https://svgur.com/i/oJe.svg">
            <span><b id="day5Temp">16</b>&deg;</span>
        </div>

        <div class="p-4 d-flex flex-column justify-content-center align-items-center">
            <span id="day6">Sat</span>
            <img id="day6Pic" src="https://svgur.com/i/oJx.svg">
            <span><b id="day6Temp">13</b>&deg;</span>
        </div>

        <div class="p-4 d-flex flex-column justify-content-center align-items-center">
            <span id="day7">Sun</span>
            <img id="day7Pic" src="https://svgur.com/i/oJU.svg">
            <span><b id="day7Temp">11</b>&deg;</span>
        </div>

        <div class="p-4 d-flex flex-column justify-content-center align-items-center">
            <span id="day8">Mon</span>
            <img id="day8Pic" src="https://svgur.com/i/oJU.svg">
            <span><b id="day8Temp">11</b>&deg;</span>
        </div>

        <div class="p-4 d-flex flex-column justify-content-center align-items-center">
            <span id="day9">Tue</span>
            <img id="day9Pic" src="https://svgur.com/i/oJy.svg">
            <span><b id="day9Temp">6</b>&deg;</span>
        </div>
    </div>

    <!-- JS Section -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1007b6a4e9.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
